# Define the upgrade/connection variables
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 4181;
  server_name _;

  # /api -> persist - CRITICAL: Forward ALL headers including auth
  location /api/ {
    proxy_pass http://persist:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # CRITICAL: These lines forward auth headers
    proxy_set_header X-Auth-Request-Email $http_x_auth_request_email;
    proxy_set_header X-Auth-Request-User $http_x_auth_request_user;
    proxy_set_header X-Auth-Request-Preferred-Username $http_x_auth_request_preferred_username;
  }

  # everything else -> frontend
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}